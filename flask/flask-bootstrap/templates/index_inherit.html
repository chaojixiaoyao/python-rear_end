{% extends 'index.html' %}

{% block content %}
    <h3>inherit index</h3>

    {% include 'index_content.html' %}

    <ol>
        {% for values in value %}
        <!--倒叙排序loop.revindex-->
            <li>{{ values }}:{{ loop.revindex }}</li>
        {% endfor %}
    </ol>
    <!--striptags选择器-->
    <p>{{ msg|striptags }}</p>
{% endblock %}
