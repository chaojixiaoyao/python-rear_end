<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <!--placeholder是占位符-->
    <input type="text" placeholder="text" name="username" />
    <!--密码框type="password"不会明文显示用户输入的密码-->
    <input type="password" placeholder="password" name="password" />
    <!--textarea文本域，可以输入多行文本-->
    <textarea></textarea>
    <!--文件上传-->
    <input type="file" name="file" />
    <!--单选框-->
    <input type="radio" name="0ption" value="0ption1" />提示信息
    <input type="radio" name="0ption" value="0ption2" />提示
    <!--多选框-->
    <input type="checkbox" name="0ption" value="0ption1" />提示信息
    <input type="checkbox" name="0ption" value="0ption2" />提示
    <!--提交类型按钮-->
    <input type="submit" value="submit" />
    <!--重置按钮-->
    <input type="reset" value="reset" />
    <!--普通类型按钮-->
    <input type="button" value="button" />
</form>

</body>
</html>
